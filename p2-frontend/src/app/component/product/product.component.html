<p></p>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{item?.name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item?.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{item?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>FAVARITE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

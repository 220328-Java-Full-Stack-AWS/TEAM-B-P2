
<mat-card   class="example-card">
  <mat-card-header>
    <mat-card-title>{{item?.name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img (click)="onClick()" mat-card-image [src]="item?.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class ="before-discount">
      {{item?.price | currency}}
    </p>
    <p>
      {{itemNewPrice|currency}}
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>FAVARITE</button>
    <button mat-button>SHARE</button>
    <button mat-flat-button color="primary" (click)="onAddToCartClick()">
      <mat-icon>add_shopping_cart</mat-icon>
      Add To Cart
    </button>
  </mat-card-actions>
</mat-card>
